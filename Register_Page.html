<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="Register_Page.css">
    <title>Registration Page</title>
</head>
<body>
    <div class="container">
     <h1>Sign Up</h1>
     <img src="https://st.depositphotos.com/18722762/51522/v/600/depositphotos_515228776-stock-illustration-online-registration-sign-login-account.jpg"><br><br><br><br><br>

     <div class="form">
        <form>
            <label>Name:</label>
            <input type="text" name="name" placeholder="Enter Name" id="name"pattern="[A-Za-z]+" title="letters only" required/><br><br>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter Email" id="email" pattern="[a-zA-z0-9]+@+gmail.com" title="Email should include [a-zA-z0-9]+@+gmail.com pattern(ex:-xyz@gmail.com)" required/><br><br>
       
            <label>Mobile:</label>
            <input type="phone" name="Mobile_no." placeholder="Enter Mobile no." id="mobile" pattern="[0-9]+" title="only numbers" required/
           ><br><br>
            <label>Username:</label>
            <input type="text" name="User_name" placeholder="Enter Username" id="Username"pattern="[A-Za-z]+" title="letters only " required/><br><br>
            <label>Password:</label>
            <input type="password" name="pass" placeholder="Enter Password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="least one number and one uppercase and lowercase letter, length 8 or more" required/><br><br>
            <input type="checkbox" class="checkbox" onclick="myFunction()">
            <p class="showpass">Show Password</p><br>
            <label>Confirm Password:</label>
            <input type="password"  name="con_pass" placeholder="Rewrite Password" id="con_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="least one number and one uppercase and lowercase letter, length 8 or more" required/ ><br><br>
           
             <button name="Submit" onclick="Validate()">Submit</button>
           
             <button name="Reset">Reset</button>
             <a href="login_page.html">Login Page</a>
            
        </form>
     </div>
    </div>

 <script>
   function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

//Password match
function Validate() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("con_password").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
         return false;
        }
        {
         return true;
        
        }
        
    }

 </script>
    
       
    
</body>
</html>
